<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin = "anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header" hidden>
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#">
              <img
                class="top-actions__logo"
                src="./images/logo.jpg"
                alt="The world shades. Your music shines."
              >
            </a>

            <div class="top-actions__wrapper">
              <a
                class="icon icon--phone top-actions__call"
                href="tel: +1 234 555-55-55"
              ></a>

              <a
                class="icon icon--burger-menu"
                href="#"
              ></a>
            </div>
          </div>

          <h1 class="header__title">
            The world shades.
            <br>
            Your music shines.
          </h1>
        </div>
      </div>
    </header>

    <div class="menu">

        <div class="menu__content">
          <div class="top-actions menu__mb">
            <a href="#">
              <img
                class="top-actions__logo"
                src="./images/logo.jpg"
                alt="The world shades. Your music shines."
              >
            </a>

            <div class="top-actions__wrapper">
              <a
                class="icon icon--cross"
                href="#"
              ></a>
            </div>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a
                class="menu__link"
                href="#home"
              >
                Home
              </a>
            </li>

            <li class="menu__item">
              <a
                class="menu__link"
                href="#recommended"
              >
                Recommended
              </a>
            </li>

            <li class="menu__item">
              <a
                class="menu__link"
                href="#categories"
              >
                Categories
              </a>
            </li>

            <li class="menu__item">
              <a
                class="menu__link"
                href="#how-to-buy"
              >
                How to buy
              </a>
            </li>

            <li class="menu__item">
              <a
                class="menu__link"
                href="#contacts"
              >
                Contacts
              </a>
            </li>
          </ul>

          <a
            href="tel: +1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>
          <a
            href="tel: +1 234 5555-55-55"
            class="menu__call menu__call--action"
          >
            call to order
          </a>
